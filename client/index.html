<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 class="text-center text-primary">File upload to backend</h2>
    <div class="container w-50  mt-3 m-auto row">
        <input type="file" id="avatar" class="form-control col" />     
        <button class="btn btn-primary col-2" onclick="uploadFile()">Upload</button>
    </div>

    <script>
      const avatar = document.getElementById("avatar");
      function uploadFile() {
        const file = avatar.files[0];
        if (file) {
          const formData = new FormData();
          formData.append("file", file);

          fetch("http://localhost:3000/upload", {
            method: "POST",
            body: formData,
            
          })
            .then((res) => {
              console.log(res);
             
            })
            .catch((err) => {
              console.log(err)
            });
        }
      }
    </script>
  </body>
</html>
